<c-card class="mb-4">
  <c-card-header>
    <h5>SARI/ILI Enrolment</h5>
  </c-card-header>
</c-card>

<br />
<c-row>
  <c-col [sm]="6">
    <c-card class="mb-4">
      <!-- <c-card-body> -->
      <highcharts-chart [Highcharts]="highcharts" [options]="influenzaPositivityByTypeOptions"
        style="height: 400px; display: inline-block; max-width: 100%;"></highcharts-chart>
      <!-- </c-card-body> -->
    </c-card>
  </c-col>

  <c-col [sm]="6">
    <c-card class="mb-4">
      <!-- <c-card-body> -->
      <highcharts-chart [Highcharts]="highcharts" [options]="influenzaPositivityBySubtypeOptions"
        style="height: 400px; display: inline-block; max-width: 100%;"></highcharts-chart>
      <!-- </c-card-body> -->
    </c-card>
  </c-col>
</c-row>
