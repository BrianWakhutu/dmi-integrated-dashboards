name: deploy angular dashboard
on:
  push:
    branches: [ main ]
jobs:

  build:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: executing remote connection
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.CICD_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          cd /etc/dmi-integrated-dashboards
          sudo systemctl stop nginx
          sudo pm2 stop integrated-dashboard-api
          sudo rm -rf dist
          sudo git pull
          sudo find . -type f -exec sed -i 's/http:\/\/localhost:8080//g' {} +
          sudo ng build --configuration production
          sudo systemctl restart nginx
          sudo systemctl status nginx
          sudo pm2 reload integrated-dashboard-api
